<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>待办详情</title>
    <link rel="stylesheet" href="css/todolist.css">
</head>
<body>
    <div class="app-container">
        <div class="sidebar">
            <div id="usernameDisplay" class="username-display"></div>
            <h2>任务分类</h2>
            <div id="categoryList" class="category-list"></div>
            <button id="addTaskBtn" class="add-task-btn">+ 添加任务</button>
            <button id="logoutBtn" class="logout-btn">退出登录</button>
        </div>
        <div id="taskContent" class="task-content">
            <div class="fixed-header" style="display: flex; justify-content: space-between; align-items: center;">
                <h2>任务列表</h2>
                <div style="display: flex; align-items: center;">
                    <div id="remindTimeSetting" style="font-size: 12px; margin-right: 15px;">
                        提醒时间: <select id="remindTimeSelect">
                            <option value="15">15分钟</option>
                            <option value="30">30分钟</option>
                            <option value="60" selected>1小时</option>
                            <option value="120">2小时</option>
                            <option value="240">4小时</option>
                            <option value="480">8小时</option>
                            <option value="720">12小时</option>
                            <option value="1440">24小时</option>
                        </select>
                    </div>
                    <div style="font-size: 12px;">
                        导出: 
                        <button id="exportCsvBtn" style="margin-left: 5px; padding: 3px 8px; font-size: 12px;">CSV</button>
                        <button id="exportJsonBtn" style="margin-left: 5px; padding: 3px 8px; font-size: 12px;">JSON</button>
                        <span style="margin-left: 10px;">导入:</span>
                        <input type="file" id="importFile" accept=".csv,.json" style="margin-left: 5px; font-size: 12px; color: transparent; width: 70px">
                    </div>
                </div>
            </div>
            <div id="taskList" class="task-list"></div>
        </div>
    </div>

    <!-- 添加任务模态框 -->
    <div id="taskModal" class="modal">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <form id="taskForm">
                <div class="form-group">
                    <label for="taskTitle">任务标题*</label>
                    <input type="text" id="taskTitle" required>
                </div>
                <div class="form-group">
                    <label for="taskPriority">优先级</label>
                    <select id="taskPriority">
                        <option value="极低">极低</option>
                        <option value="低">低</option>
                        <option value="中" selected>中</option>
                        <option value="高">高</option>
                        <option value="极高">极高</option>
                    </select>
                </div>
                <div class="form-group">
                    <div style="display: flex; align-items: center; white-space: nowrap; width: 20%;">
                        <span style="margin-right: 2px;">星标任务</span>
                        <input type="checkbox" id="taskStarred">
                    </div>
                </div>
                <div class="form-group">
                    <label>标签</label>
                    <div class="tags-group">
                        <div style="display: flex; align-items: center; white-space: nowrap; margin-bottom: 5px;">
                            <input type="checkbox" name="taskTag" value="个人">
                            <span style="margin-left: 2px;">个人</span>
                        </div>
                        <div style="display: flex; align-items: center; white-space: nowrap; margin-bottom: 5px;">
                            <input type="checkbox" name="taskTag" value="工作">
                            <span style="margin-left: 2px;">工作</span>
                        </div>
                        <div style="display: flex; align-items: center; white-space: nowrap; margin-bottom: 5px;">
                            <input type="checkbox" name="taskTag" value="重要">
                            <span style="margin-left: 2px;">重要</span>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="taskStartTime">开始时间</label>
                    <input type="datetime-local" id="taskStartTime">
                </div>
                <div class="form-group">
                    <label for="taskEndTime">截止时间</label>
                    <input type="datetime-local" id="taskEndTime">
                </div>
                <div class="form-group">
                    <label for="taskNotes">备注</label>
                    <textarea id="taskNotes" rows="3"></textarea>
                </div>
                <button type="submit" class="btn">保存任务</button>
            </form>
        </div>
    </div>

    <script src="js/todolist.js"></script>
</body>
</html>
